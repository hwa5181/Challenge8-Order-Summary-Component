<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order Summary Component</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <img class="pic-hero" src="images/illustration-hero.svg" alt="a hero picture">
        <div class="summary">
            <h1>Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="group-plan">
                <img class="icon-music" src="images/icon-music.svg" alt="an icon music">
                <div class="box-plan">
                    <p id="plan-period">Anuual Plan</p>
                    <p id="plan-price">$59.99/year</p>
                </div>
                <a href="#" class="link-change">Change</a>
            </div>
            <button type="button" class="btn-payment">Proceed to Payment</button>
            <a href="#" class="cancel">Cancel Order</a>
        </div>

    </main>

</body>

</html>
